{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{movie.img.url}}" height="320" width="200">
        </div>
        <div class="col-md-6">
            <h1 style="color:red" > {{movie.name}}</h1> <br>
            <h5 style="color:white">{{movie.year}}</h5> <br>
            <h6 style="color:white">{{movie.desc}}</h6> <br>

            <a class="btn btn-warning" href="{% url 'movieapp:update' movie.id %}">update</a>

            <a class="btn btn-danger" href="{% url 'movieapp:delete' movie.id %}">delete</a>
        </div>


    </div>
</div>
